<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h2>Add Nodal Centre</h2>
    <span class="error"> {{ status }}</span>
    <form name="myForm" novalidate ng-submit="add_centre(myForm.$valid)">
      <p>Centre Name :<br>
	<input type="text" name="name" ng-model="name"  class="form-control"
               ng-pattern="/^[a-zA-Z\s]*$/" placeholder="Centre Name" required>
	<span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
	  <span ng-show="myForm.name.$error.required">Centre name is
	    required.</span>
          <span ng-show="myForm.name.$error.pattern">Enter valid name</span>
	</span>
      </p>
      <p>Centre Location :<br>
	<input type="text" name="centre" ng-pattern="/^[a-zA-Z\s]*$/" ng-model="centre"
               class="form-control"  placeholder="Location name" required>
	<span style="color:red" ng-show="myForm.centre.$dirty && myForm.centre.$invalid">
	  <span ng-show="myForm.centre.$error.required">Location name is
	    required.</span>
          <span ng-show="myForm.centre.$error.pattern">Enter valid location</span>
	</span>
      </p>
      <p>
	<input type="submit" value="submit" class="btn btn-primary"  ng-disabled="myForm.$invalid">
	<a href="#/manage-centres">Cancel</a>
      </p>  
    </form>    
  </div>
  <div class="col-md-4"></div>
</div>
